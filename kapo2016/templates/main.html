{% extends "base.html" %}
{% block body %}
<div class="row center" style="padding-top:24px">
  <div class="col offset-s2 s8">
    <h5>Notice</h5>
    <table class="centered">
      <tbody>
        <tr>
          <td style="background-color:#fff"> aaaa </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row center" style="padding-top:24px">
  <div class="col offset-s2 s8">
    <h5 class="burning">Hot Stuff!!!</h5>
    <div class="row">
      {% for problem in pr %}
      <div class="col s6 m4">
        <div class="card-panel">
          <span>
            <a href="{{ url_for('frontend.show', _id=problem.id) }}">
              {{ problem.name }}
            </a>
          </span>
        </div>
      </div>
      {% endfor %}
  </div>
</div>
{% endblock %}
