{% extends "base.html" %}
{% block body %}
<div class="row" style="padding-top:24px">
  <div class="col offset-s2 s8">
    <table class="centered">
      <thead>
        <tr>
          <th data-field="Rules"> No </td>
          <th data-field="Rules"> Rules </td>
        </tr>
      </thead>
      <tbody>
        {% for rule in rules %}
        <tr><td>{{ loop.index }}</td><td> {{ rule.body | safe}} </td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
