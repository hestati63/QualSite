{% extends "base.html" %}
{% block css %}
<style>
  i.material-icons {
    display: inline-block;
  }
</style>
{% endblock css %}
{% block body %}
<div class="row" style="padding-top:24px">
  <div class="col offset-s2 s8">
  <div class="fixed-action-btn horizontal" style="bottom: 90px; right: 24px;">
    <a class="btn-floating btn-large red">
      <i class="large material-icons">add</i>
    </a>
    <ul>
      <li><a class="btn-floating red" href="?t=notice"><i class="material-icons">chat</i></a></li>
      <li><a class="btn-floating yellow" href="?t=problem"><i class="material-icons">description</i></a></li>
      <li><a class="btn-floating green" href="?t=user"><i class="material-icons">perm_contact_calendar</i></a></li>
      <li><a class="btn-floating blue" href="?t=rule"><i class="material-icons">forum</i></a></li>
    </ul>
  </div>
    {% if cur == "notice" %}
    <h5 class="center"> Add Notice </h5>
    <form class="col offset-s3 s6" method="post">
      <div class="row">
        <div class="input-field col s12">
          <textarea name="notice" type="text" class="validate"></textarea>
          <label for="first_name">Text</label>
        </div>
        <button class="btn waves-effect waves-light" type="submit" value="Submit">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
    {% elif cur == "rule" %}
    <h5 class="center"> Add Rule </h5>
    <form class="col offset-s3 s6" method="post">
      <div class="row">
        <div class="input-field col s12">
          <textarea name="rule" type="text" class="validate"></textarea>
          <label for="first_name">Text</label>
        </div>
        <button class="btn waves-effect waves-light" type="submit" value="Submit">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
    {% endif %}
  </div>
</div>
{% endblock %}
