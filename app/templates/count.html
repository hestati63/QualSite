{% extends "base.html" %}
{% block body %}
<div class="row center" style="padding-top:24px">
  <div class="col offset-s2 s8">
    <h5> Game Begin In </h5>
    <div style="display: table;margin-right: auto;margin-left: auto">
      <!-- START COUNTDOWN -->
      <script src="{{url_for('static', filename='js/countdown.js')}}" type="text/javascript"></script>
      <script type="application/javascript">

        var myCountdown = new Countdown({
          rangeHi : "day",
            time : {{ left }},
            width	: 600, 
            height	: 100,
        });
      </script>
      <!-- END COUNTDOWN -->
    </div>
  </div>
</div>
<div class="row center" style="padding-top:24px">
  <div class="col offset-s2 s8">
    <h5><a href="{{ url_for('frontend.notice') }}">Notice</a></h5>
    <table class="centered">
      <tbody>
        {% for notice in notices %}
        <tr>
          <td style="background-color:#fff">
            <div class="col s1"> {{ notice.id }} </div>
            <div class="col s8"><span class="center">{{ notice.body | safe }}</span></div>
            <div class="col s3"> {{ (notice.upload | string)[:19]}}</div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
